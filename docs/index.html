<!doctype html>
<html>
    <head>
        <title>
            Calculator RJ
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="shibu">
        <div id="header">Calculator</div>
        <section>
            <div id="cal-body">
                <div id="display"><input type="text" id="di" value="" readonly autofocus></div>
                <button class="button" id="b1" value="1">1</button>
                <button class="button" id="b2" value="2">2</button>
                <button class="button" id="b3" value="3">3</button>
                <button class="op button" id="bp" value="+">+</button>
                <button class="button" id="b4" value="4">4</button>
                <button class="button" id="b5" value="5">5</button>
                <button class="button" id="b6" value="6">6</button>
                <button class="op button" id="bm" value="-">-</button>
                <button class="button" id="b7" value="7">7</button>
                <button class="button" id="b8" value="8">8</button>
                <button class="button" id="b9" value="9">9</button>
                <button class="op button" id="bd" value="/">/</button>
                <button class="button" id="bc" value=".">.</button>
                <button class="button" id="b0" value="0">0</button>
                <button class="button3" id="be" value="=">=</button>
                <button class="op button2" id="bs" value="BS">BS</button>
                <button class="clear" id="cl">CLEAR ALL</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
